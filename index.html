<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="big-container">
  <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
  <div class="contents">
    <h4>Perfume</h4>
    <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
    <p class="text">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
      Perfumer-Creator<br> for the House of CHANEL.</p>
      <div class="number"><p>$149.99 <span class="opacity">$169.99</span></p></div>
      <button><img  src="images/icon-cart.svg" class="icon" alt="icon-cart">Add to Cart</button>
  </div>
  
</div>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hussein Beshir</a>.
  </div>
</body>
</html>
